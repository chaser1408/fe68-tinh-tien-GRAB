<!DOCTYPE html>
<html lang="en">

<head>
	<title>CodePro.vn - CyberSoft.edu.vn </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
			data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+84) 961.05.10.14
		</div>

		<div class="wrap-contact100">


			<div>
				<img src="./images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
				<span style="padding:20px"></span>
				<!-- <img src="./images/codepro.png" alt="Front End CyberSoft" width="30%" /> -->

				<div style="clear:both"></div>
				<span class="contact100-form-title">
					TÍNH CƯỚC GRAB
				</span>
				<h2>Vui lòng chọn loại xe:</h2>
				<ul>
					<li class="type">
						<input type="radio" name="selector" id="grabCar" value="car">
						<label for="grabCar">Grab Car</label>

						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" id="grabSUV" value="suv">
						<label for="grabSUV">Grab SUV</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" id="grabBlack" value="black">
						<label for="grabBlack">Grab Black</label>
						<div class="check"></div>
					</li>
				</ul>

			</div>
			<div style="clear:both;"></div>

			<form class="contact100-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập vào số KM </h2>
					<input id="txtKm" class="input100" type="text" name="name" placeholder="Số KM ...">
					<span class="focus-input100"></span>

				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập thời gian chờ </h2>
					<input id="txtWait" class="input100" type="text" name="name" placeholder="Thời gian chờ  ...">
					<span class="focus-input100"></span>

				</div>

				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button id="tinhTienBtn" type="button" class="contact100-form-btn">
						TÍNH TIỀN
					</button>
				</div>
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button id="inHoaDon" type="button" class="contact100-form-btn" data-toggle="modal"
						data-target="#exampleModal">
						IN HÓA ĐƠN
					</button>
				</div>
			</form>

			<div style="clear:both"></div>
			<div id="divThanhTien" class="dongia">
				<h2>Thành tiền:
					<span id="xuatTien" class="xuatTien"></span>
					vnd
				</h2>
			</div>
			<table id="tableHoaDon" class="table table-bordered myTable table-dark tableHoaDon" style="display: none;">
				<thead>
					<tr>
						<td colspan="4">CHI TIẾT HÓA ĐƠN</td>
					</tr>
					<tr>
						<td colspan="1">CHI TIẾT</td>
						<td colspan="1">SỬ DỤNG</td>
						<td colspan="1">ĐƠN GIÁ (1000đ)</td>
						<td colspan="1">THÀNH TIỀN (1000đ)</td>
					</tr>
					<tr>
						<td colspan="1">KM ĐẦU TIÊN</td>
						<td id="kmDau"></td>
						<td id="giaBanDau"></td>
						<td id="tienKmBanDau"></td>
					</tr>
					<tr>
						<td colspan="1">TỪ 1 ĐẾN 19</td>
						<td id="km2"></td>
						<td id="gia2"></td>
						<td id="tienKm2"></td>
					</tr>
					<tr>
						<td colspan="1">TRÊN 19</td>
						<td id="km3"></td>
						<td id="gia3"></td>
						<td id="tienKm3"></td>
					</tr>
					<tr>
						<td colspan="1">THỜI GIAN CHỜ</td>
						<td id="timeCho"></td>
						<td id="giaCho"></td>
						<td id="tienCho"></td>
					</tr>
					<tr>
						<td colspan="4" id="tongTien"></td>

					</tr>
				</thead>
			</table>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="./vendor/jquery/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/bootstrap/js/popper.min.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->

	<script src="/js/grab.js"></script>
	<script src="/js/main.js"></script>

	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script> -->
	<!-- <script src="./js/map-custom.js"></script> -->
	<!--===============================================================================================-->



</body>

</html>
